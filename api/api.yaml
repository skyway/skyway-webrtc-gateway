          ip_v6:
            type: string
            description: Videoに対応するRTCP情報の転送先IPv6アドレスを指定します。ip_v4またはip_v6アドレスのいずれかの情報は必須です。両方が指定された場合はip_v4が優先されます
          port:
            type: integer
            format: uint16
            example: 10004
      audio:
        type: object
        properties:
          ip_v4:
            type: string
