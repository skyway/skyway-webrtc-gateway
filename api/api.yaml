swagger: '2.0'
info:
  description: 'SkyWay WebRTC Gatewayを操作するためのREST API仕様書'
  version: 0.0.1
  title: SkyWay WebRTC Gateway REST API
  termsOfService: 'http://nttcom.github.io/skyway/'
  contact:
    email: skyway@skyway.io
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
host: "127.0.0.1:8000"
basePath: /
tags:
  - name: 1.peers
    description: SkyWayサーバと接続しセッション管理を行うためのPeerオブジェクトを管理します
  - name: 2.data
    description: DataChannelを利用するためのDataConnectionオブジェクトと転送するデータの送受信方法について指定します
  - name: 3.media
    description: MediaStreamを利用するためのMediaConnectionオブジェクトと転送するメディアの送受信方法について指定します

schemes:
  - http

paths:
#========================start peer section============================

  /peers:
    post:
      tags:
        - 1.peers
      summary: Peerオブジェクトを生成し、SkyWayサーバと接続します
      description: Peerオブジェクトを生成し、SkyWayサーバと接続します。SkyWayサーバと正常に接続できた場合のみ201を返します。
      operationId: peer
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: SkyWayサーバへアクセスするための情報を指定します
          required: true
          schema:
            $ref: '#/definitions/PeerOptions'
      responses:
        '201':
          description: Created
          schema:
            $ref: '#/definitions/PeerResponse'
        '400':
          description: Invalid input
          schema:
            required: [ "command_type", "params" ]
            properties:
              command_type:
                type: string
                example: "PEERS_CLEATE"
              params:
                type: object
                required: [ "errors" ]
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        field:
                          type: string
                          example: key
                        message:
                          type: string
                          example: "key field is not specified"
        '403':
          description: Forbidden(key, domainが間違っている場合)
        '405':
          description: Method Not Allowed
        '406':
          description: Not Acceptable
        '408':
          description: Request Timeout

  /peers/{peer_id}:
    delete:
      tags:
        - 1.peers
      summary: Peerオブジェクトの開放処理を行います
      description: Peerオブジェクトを開放し、関連する全てのWebRTCセッションとデータ受け渡しのためのUDPポートをクローズします
      operationId: peer_destroy
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: peer_id
          type: string
          in: path
          description: 他のピアがこのピアへ接続するときに使われるIDです。Peerオブジェクトの特定にも利用します
          required: true
        - name: token
          type: string
          in: query
          description: Peerオブジェクトを利用するために必要なトークンです。他のユーザのリソースに対する誤操作防止のために指定します
          required: true
      responses:
        '204':
          description: No Content
        '400':
          description: Invalid input
          schema:
            required: [ "command_type", "params" ]
            properties:
              command_type:
                type: string
                example: "PEERS_DELETE"
              params:
                type: object
                required: [ "errors" ]
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        field:
                          type: string
                          example: peer_id
                        message:
                          type: string
                          example: "peer_id field is not specified"
        '403':
          description: Forbidden(key, domainが間違っている場合)
        '404':
          description: Not Found(peer_idが間違っている場合)
        '405':
          description: Method Not Allowed
        '406':
          description: Not Acceptable
        '408':
          description: Request Timeout

  /peers/{peer_id}/events:
    get:
      tags:
        - 1.peers
      summary: Peerオブジェクトからイベントを取得するのに利用します
      description: Long Pollでイベントを監視するのに利用します。連続でイベントが発火する場合があるため常に監視するようにしてください。
      operationId: peer_event
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: "peer_id"
          in: "path"
          description: "接続対象のPeerのidを指定します"
          required: true
          type: "string"
          format: "string"
        - name: token
          type: string
          in: query
          description: Peerオブジェクトを利用するために必要なトークンです。他のユーザのリソースに対する誤操作防止のために指定します
          required: true
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/PeerEventMessage'
        '400':
          description: Invalid input
          schema:
            required: [ "command_type", "params" ]
            properties:
              command_type:
                type: string
                example: "PEERS_EVENTS"
              params:
                type: object
                required: [ "errors" ]
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        field:
                          type: string
                          example: peer_id
                        message:
                          type: string
                          example: "peer_id field is not specified"
        '403':
          description: Forbidden(tokenが間違っている場合)
        '404':
          description: Not Found(peer_idが間違っている場合)
        '405':
          description: Method Not Allowed
        '406':
          description: Not Acceptable
        '408':
          description: Request Timeout

  /peers/{peer_id}/status:
    get:
      tags:
        - 1.peers
      summary: Peerオブジェクトの状態を取得します
      description: Peerオブジェクトの状態を取得します
      operationId: peer_status
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: "peer_id"
          in: "path"
          description: "接続対象のPeerのidを指定します"
          required: true
          type: "string"
          format: "string"
        - name: token
          type: string
          in: query
          description: Peerオブジェクトを利用するために必要なトークンです。他のユーザのリソースに対する誤操作防止のために指定します
          required: true
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/PeerStatusMessage'
        '400':
          description: Invalid input
          schema:
            required: [ "command_type", "params" ]
            properties:
              command_type:
                type: string
                example: "PEERS_STATUS"
              params:
                type: object
                required: [ "errors" ]
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        field:
                          type: string
                          example: peer_id
                        message:
                          type: string
                          example: "peer_id field is not specified"
        '403':
          description: Forbidden(tokenが間違っている場合)
        '404':
          description: Not Found(peer_idが間違っている場合)
        '405':
          description: Method Not Allowed
        '406':
          description: Not Acceptable
        '408':
          description: Request Timeout


#========================start Data section============================

  /data:
    post:
      tags:
        - 2.data
      summary: Dataの待受ポート開放要求を送ります
      description: DataConnectionで転送するデータを受け渡すためのUDPポート開放要求を送信します
      operationId: data
      parameters:
        - in: body
          name: body
          description: bodyには空のJSON文字列("{}"")が必要です
          schema:
            type: object
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        '201':
          description: successful operation
          schema:
            $ref: '#/definitions/DataSockParameters'
        '400':
          description: Invalid input
          schema:
            required: [ "command_type", "params" ]
            properties:
              command_type:
                type: string
                example: "DATA_CREATE"
              params:
                type: object
                required: [ "errors" ]
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        field:
                          type: string
                          example: peer_id
                        message:
                          type: string
                          example: "peer_id field is not specified"
        '405':
          description: Method Not Allowed
        '406':
          description: Not Acceptable
        '408':
          description: Request Timeout

  /data/{data_id}:
    delete:
      tags:
        - 2.data
      summary: Dataの待受ポートの閉鎖要求を送ります
      description: DataConnectionで転送するデータを受け渡すためのUDPポートの閉鎖要求を送信します。activeなDataConnectionで利用されている場合はエラーが発生します
      operationId: data_delete
      produces:
        - application/json
      parameters:
        - name: data_id
          type: string
          in: path
          description: Dataを特定するためのIDを指定します
          required: true
      responses:
        '204':
          description: No Content
        '400':
          description: Invalid input
          schema:
            required: [ "command_type", "params" ]
            properties:
              command_type:
                type: string
                example: "DATA_DELETE"
              params:
                type: object
                required: [ "errors" ]
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        field:
                          type: string
                          example: peer_id
                        message:
                          type: string
                          example: "peer_id field is not specified"
        '403':
          description: Forbidden(不正な操作を行った場合)
        '404':
          description: Not Found(data_connection_idが間違っている場合)
        '405':
          description: Method Not Allowed
        '406':
          description: Not Acceptable
        '408':
          description: Request Timeout

  /data/connections:
    post:
      tags:
        - 2.data
      summary: リモートのPeerへのDataConnectionConnection確立を開始します
      description: リモートのpeerへ発信し、DataConnectionの確立を試みます。接続確立は非同期で行われるため、/peers/{peer_id}/eventsを監視してください
      operationId: data_connections_create
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
      - in: body
        name: body
        description: 転送するDataについての情報を指定します
        required: true
        schema:
          $ref: '#/definitions/PeerConnectOptions'
      responses:
        '202':
          description: Accepted
          schema:
            $ref: '#/definitions/PeerConnectResponse'
        '400':
          description: Invalid input
          schema:
            required: [ "command_type", "params" ]
            properties:
              command_type:
                type: string
                example: "DATA_CONNECTION_CREATE"
              params:
                type: object
                required: [ "errors" ]
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        field:
                          type: string
                          example: peer_id
                        message:
                          type: string
                          example: "peer_id field is not specified"
        '403':
          description: Forbidden(不正な操作を行った場合)
        '404':
          description: Not Found(peer_idが間違っている場合)
        '405':
          description: Method Not Allowed
        '406':
          description: Not Acceptable
        '408':
          description: Request Timeout

  /data/connections/{data_connection_id}:
    delete:
      tags:
        - 2.data
      summary: DataConnectionを解放します
      description: DataConnectionを解放して、関連する全ての接続を切断します。他のDataConnectionで利用していないDataの待受ポートがあればそれらもクローズします
      operationId: data_connection_close
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: "data_connection_id"
          in: "path"
          description: DataConnectionを特定するためのidを指定します
          required: true
          type: "string"
      responses:
        '204':
          description: No Content
        '400':
          description: Invalid input
          schema:
            required: [ "command_type", "params" ]
            properties:
              command_type:
                type: string
                example: "DATA_CONNECTION_DELETE"
              params:
                type: object
                required: [ "errors" ]
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        field:
                          type: string
                          example: peer_id
                        message:
                          type: string
                          example: "peer_id field is not specified"
        '403':
          description: Forbidden(不正な操作を行った場合)
        '404':
          description: Not Found(data_idが間違っている場合)
        '405':
          description: Method Not Allowed
        '406':
          description: Not Acceptable
        '408':
          description: Request Timeout
    put:
      tags:
        - 2.data
      summary: DataConnectionの動作を変更します
      description: DataConnectionで相手側から受信したデータの転送先指定と、DataConnectionに与えるデータの指定/変更を行います。
      operationId: data_connection_put
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: "data_connection_id"
          in: "path"
          description: DataConnectionを特定するためのidを指定します
          required: true
          type: "string"
        - in: body
          name: body
          description: 受信したDataの転送先と、相手側へ送信するDataのIDを指定します
          required: true
          schema:
            $ref: '#/definitions/DataConnectionPutOptions'
      responses:
        '200':
          description: Ok
          schema:
            properties:
              command_type:
                type: string
                example: "DATA_CONNECTION_PUT"
              data_id:
                type: string
                example: "da-50a32bab-b3d9-4913-8e20-f79c90a6a211"
        '400':
          description: Invalid input
          schema:
            required: [ "command_type", "params" ]
            properties:
              command_type:
                type: string
                example: "DATA_CONNECTION_DELETE"
              params:
                type: object
                required: [ "errors" ]
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        field:
                          type: string
                          example: peer_id
                        message:
                          type: string
                          example: "peer_id field is not specified"
        '403':
          description: Forbidden(不正な操作を行った場合)
        '404':
          description: Not Found(data_idが間違っている場合)
        '405':
          description: Method Not Allowed
        '406':
          description: Not Acceptable
        '408':
          description: Request Timeout

  /data/connections/{data_connection_id}/events:
    get:
      tags:
        - 2.data
      summary: DataConnectionオブジェクトからイベントを取得するのに利用します
      description: Long Pollでイベントを監視するのに利用します。連続でイベントが発火する場合があるため常に監視するようにしてください。
      operationId: data_connection_events
      produces:
        - application/json
      parameters:
        - name: "data_connection_id"
          in: "path"
          description: "DataConnectionを特定するためのidを指定します"
          required: true
          type: "string"
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/DataConnectionEventMessage'
        '400':
          description: Invalid input
          schema:
            required: [ "command_type", "params" ]
            properties:
              command_type:
                type: string
                example: "DATA_CONNECTION_EVENTS"
              params:
                type: object
                required: [ "errors" ]
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        field:
                          type: string
                        message:
                          type: string
        '403':
          description: Forbidden(不正な操作を行った場合)
        '404':
          description: Not Found(data_connection_idが間違っている場合)
        '405':
          description: Method Not Allowed
        '406':
          description: Not Acceptable
        '408':
          description: Request Timeout

  /data/connections/{data_connection_id}/status:
    get:
      tags:
        - 2.data
      summary: DataConnectionの状態を取得します
      description: DataConnectionの状態を取得します
      operationId: data_connection_status
      produces:
        - application/json
      parameters:
        - name: "data_connection_id"
          in: "path"
          description: "DataConnectionを特定するためのIDを指定します"
          required: true
          type: "string"
          format: "string"
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/DataConnectionStatusMessage'
        '400':
          description: Invalid input
          schema:
            required: [ "command_type", "params" ]
            properties:
              command_type:
                type: string
                example: "DATA_CONNECTION_STATUS"
              params:
                type: object
                required: [ "errors" ]
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        field:
                          type: string
                        message:
                          type: string
        '403':
          description: Forbidden(不正な操作を行った場合)
        '404':
          description: Not Found(data_connection_idが間違っている場合)
        '405':
          description: Method Not Allowed
        '406':
          description: Not Acceptable
        '408':
          description: Request Timeout

#========================start Stream section============================


  /media:
    post:
      tags:
        - 3.media
      summary: Mediaの待受ポート開放要求を送ります
      description: MediaConnectionで転送するMediaを受け渡すためのUDPポート開放要求を送信します
      operationId: media
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: Mediaの種類を指定します
          required: true
          schema:
            $ref: '#/definitions/MediaOptions'
      responses:
        '201':
          description: successful operation
          schema:
            $ref: '#/definitions/MediaParameters'
        '400':
          description: Invalid input
          schema:
            required: [ "command_type", "params" ]
            properties:
              command_type:
                type: string
                example: "MEDIA_CREATE"
              params:
                type: object
                required: [ "errors" ]
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        field:
                          type: string
                          example: is_video
                        message:
                          type: string
                          example: "is_video field is not specified"
        '405':
          description: Method Not Allowed
        '406':
          description: Not Acceptable
        '408':
          description: Request Timeout

  /media/{media_id}:
    delete:
      tags:
        - 3.media
      summary: Mediaの解放
      description: MediaConnectionで転送するMediaを受け渡すためのUDPポートの閉鎖要求を送信します。MediaConnectionの中で利用中であればエラーを返します。
      operationId: streams_delete
      produces:
        - application/json
      parameters:
        - name: media_id
          type: string
          in: path
          description: Mediaを特定するためのIDを指定します
          required: true
      responses:
        '204':
          description: No Content
        '400':
          description: Invalid input
          schema:
            required: [ "command_type", "params" ]
            properties:
              command_type:
                type: string
                example: "MEDIA_DELETE"
              params:
                type: object
                required: [ "errors" ]
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        field:
                          type: string
                          example: media_id
                        message:
                          type: string
                          example: "media_id field is not specified"
        '403':
          description: Forbidden(不正な操作を行った場合)
        '404':
          description: Not Found(media_idが間違っている場合)
        '405':
          description: Method Not Allowed
        '406':
          description: Not Acceptable
        '408':
          description: Request Timeout

  /media/rtcp:
    post:
      tags:
        - 3.media
      summary: RTCPの待受ポート開放要求を送ります
      description: MediaConnectionで転送するRTCPを受け渡すためのUDPポート開放要求を送信します
      operationId: media_rtcp_create
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: bodyには空のJSON文字列("{}"")が必要です
          schema:
            type: object
      responses:
        '201':
          description: successful operation
          schema:
            $ref: '#/definitions/MediaRtcpParameters'
        '400':
          description: Invalid input
          schema:
            required: [ "command_type", "params" ]
            properties:
              command_type:
                type: string
                example: "RTCP_CREATE"
              params:
                type: object
                required: [ "errors" ]
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        field:
                          type: string
                          example: is_video
                        message:
                          type: string
                          example: "is_video field is not specified"
        '405':
          description: Method Not Allowed
        '406':
          description: Not Acceptable
        '408':
          description: Request Timeout


  /media/rtcp/{rtcp_id}:
    delete:
      tags:
        - 3.media
      summary: RTCP待ち受けポーtpの解放
      description: MediaConnectionで転送するRTCPを受け渡すためのUDPポートの閉鎖要求を送信します。MediaConnectionの中で利用中であればエラーを返します。
      operationId: media_rtcp_delete
      produces:
        - application/json
      parameters:
        - name: rtcp_id
          type: string
          in: path
          description: RTCPを特定するためのIDを指定します
          required: true
      responses:
        '204':
          description: No Content
        '400':
          description: Invalid input
          schema:
            required: [ "command_type", "params" ]
            properties:
              command_type:
                type: string
                example: "RTCP_DELETE"
              params:
                type: object
                required: [ "errors" ]
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        field:
                          type: string
                          example: media_id
                        message:
                          type: string
                          example: "media_id field is not specified"
        '403':
          description: Forbidden(不正な操作を行った場合)
        '404':
          description: Not Found(media_idが間違っている場合)
        '405':
          description: Method Not Allowed
        '406':
          description: Not Acceptable
        '408':
          description: Request Timeout

  /media/connections:
    post:
      tags:
        - 3.media
      summary: リモートのPeerへのMediaConnection確立を開始します
      description: リモートのpeerへ発信し、MediaConnectionの確立を試みます。接続確立は非同期で行われるため、/peers/{peer_id}/eventsを監視してください
      operationId: media_connection_create
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
      - in: body
        name: body
        description: 転送するMediaについての情報を指定します
        required: true
        schema:
          $ref: '#/definitions/PeerCallOptions'
      responses:
        '202':
          description: Accepted
          schema:
            $ref: '#/definitions/PeerCallResponse'
        '400':
          description: Invalid input
          schema:
            required: [ "command_type", "params" ]
            properties:
              command_type:
                type: string
                example: "MEDIA_CONNECTION_CREATE"
              params:
                type: object
                required: [ "errors" ]
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        field:
                          type: string
                          example: peer_id
                        message:
                          type: string
                          example: "peer_id field is not specified"
        '403':
          description: Forbidden(tokenが間違っている場合)
        '404':
          description: Not Found(peer_idが間違っている場合)
        '405':
          description: Method Not Allowed
        '406':
          description: Not Acceptable
        '408':
